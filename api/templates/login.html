{% extends "contained_content.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Identification</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="id" placeholder="Votre Id" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Mot de passe">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">S'identifier</button>
        </form>
    </div>
</div>
{% endblock %}
